<!DOCTYPE html>
<html class="no-js" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libretto Universitario</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">Libretto Universitario</a></h1>
            </li>
             <li class="toggle-topbar menu-icon"><a href="#"></a></li>
        </ul>
        <section class="top-bar-section">
            <ul class="right">
                <li>
                    <a href="#" id="aggiungiMateria">
                        <i class="fi-plus large"></i>
                        <span class="title-menutopbar">Aggiungi Materia</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="statistiche">
                        <i class="fi-graph-pie large"></i>
                        <span class="title-menutopbar">Statistiche</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="aboutMe">
                        <i class="fi-info large"></i>
                        <span class="title-menutopbar">Informazioni</span>
                    </a>
                </li>
            </ul>
        </section>
    </nav>
    <div class="row">
        <div class="small-12 small-centered large-12 large-centered columns" id="listone">
            <p class="empty center">Nessuna Materia</p>
        </div>
    </div>

    <!-- Alert Box filled by omgAlert -->
    <div id="omgAlert" class="reveal-modal tiny" data-reveal>
        <h2 id="omgAlertTitle"></h2>
        <p class="lead" id="omgAlertSubtitle"></p>
        <p id="omgAlertMsg"></p>
        <a class="close-reveal-modal">&#215;</a>
    </div>

    <!-- Modal to insert data -->
    <div id="addMateria" class="reveal-modal large" data-reveal>
        <div class="row">
            <div class="large-12 columns">
                <h2 class="addMateriaTitolo">Aggiungi Materia</h2>
            </div>
        </div>
        <div class="row">
            <div class="large-4 columns">
                <label>CFU
                    <input type="text" placeholder="CFU" id="addMateriaCFU" />
                </label>
            </div>
            <div class="large-4 columns">
                <label>Nome Materia
                    <input type="text" placeholder="Nome Materia" id="addMateriaNome" />
                </label>
            </div>
            <div class="large-4 columns">
                <label>Docente
                    <input type="text" placeholder="Docente" id="addMateriaDocente" />
                </label>
            </div>
            <div class="large-12 columns">
                <label>Voto
                    <select id="addMateriaVoto">
                        <option value="I">Idoneo</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="30L">30/lode</option>
                    </select>
                </label>
            </div>
            <div class="large-4 columns">
                <label>Giorno
                    <select id="addMateriaGiorno">
                        <option value='1'>01</option>
                        <option value='2'>02</option>
                        <option value='3'>03</option>
                        <option value='4'>04</option>
                        <option value='5'>05</option>
                        <option value='6'>06</option>
                        <option value='7'>07</option>
                        <option value='8'>08</option>
                        <option value='9'>09</option>
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                        <option value='12'>12</option>
                        <option value='13'>13</option>
                        <option value='14'>14</option>
                        <option value='15'>15</option>
                        <option value='16'>16</option>
                        <option value='17'>17</option>
                        <option value='18'>18</option>
                        <option value='19'>19</option>
                        <option value='20'>20</option>
                        <option value='21'>21</option>
                        <option value='22'>22</option>
                        <option value='23'>23</option>
                        <option value='24'>24</option>
                        <option value='25'>25</option>
                        <option value='26'>26</option>
                        <option value='27'>27</option>
                        <option value='28'>28</option>
                        <option value='29'>29</option>
                        <option value='30'>30</option>
                        <option value='31'>31</option>
                    </select>
                </label>
            </div>
            <div class="large-4 columns">
                <label>Mese
                    <select id="addMateriaMese">
                        <option value='1'>01</option>
                        <option value='2'>02</option>
                        <option value='3'>03</option>
                        <option value='4'>04</option>
                        <option value='5'>05</option>
                        <option value='6'>06</option>
                        <option value='7'>07</option>
                        <option value='8'>08</option>
                        <option value='9'>09</option>
                        <option value='10'>10</option>
                        <option value='11'>11</option>
                        <option value='12'>12</option>
                    </select>
                </label>
            </div>
            <div class="large-4 columns">
                <label>Anno
                    <input type="text" placeholder="2014" id="addMateriaAnno" />
                </label>
            </div>
            <div class="large-12 columns">
                <label>Note
                    <textarea placeholder="Note" id="addMateriaNote"></textarea>
                </label>
            </div>
            <div class="large-12 columns">
                <a href="#" class="button expand" id="addMateriaInvia">Salva</a>
            </div>
        </div>
        <a class="close-reveal-modal">&#215;</a>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/route.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
